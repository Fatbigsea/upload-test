<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
      .uploadComponent {
        position: relative;
        height: 100vh;
      }
      .file {
        position: absolute;
        top: 10%;
        left: 50%;
        width: 200px;
        height: 200px;
        box-sizing: border-box;
        transform: translate(-50%, 0);
        display: inline-block;
        border: 2px dashed #ccc;
        text-decoration: none;
        text-align: center;
        line-height: 90px;
        border-radius: 5px;
        color: #aaa;
      }
      .file input {
        position: absolute;
        font-size: 70px;
        right: 0;
        top: 0;
        opacity: 0;
      }
      #uploadName {
        position: absolute;
        left: 50%;
        top: 140px;
        transform: translate(-50%, -50%);
      }
      .upload-bottom-button {
        position: absolute;
        right: 5%;
        top: 90%;
      }
      .cancel-button,
      .confirm-button {
        width: 160px;
        height: 60px;
        border-radius: 6px;
        font-size: 24px;
        text-align: center;
        line-height: 60px;
        border: none;
      }
      .confirm-button{
        background-color: #4072f4;
        color: #fff;
      }
    </style>
  </head>
  <body>

        >+<input type="file" id="pdf" multiple
      /></a>
      <div id="uploadName"></div>
      <div class="upload-bottom-button">
        <button class="confirm-button" id="btnConfirm" type="button">确认</button>
        <button class="cancel-button" id="btnCancel" type="button">取消</button>
      </div>
    </div>

          formDate.append(i, this.files[i]);
          let type = '.' + this.files[i].type.substr(-3).toLowerCase();
          fileType.push(type);
          fileName.push(this.files[i].name);
        }

          return e !== '.pdf';
        });

          //     fileName.forEach((e) => {
          //       fileNameStr += '<span>' + e + '</span><br />';
          //     });
          //   }
          // }
        };
        uploadName.innerHTML = fileNameStr;
      };
      let btnCancel = document.getElementById('btnCancel');
      let btnConfirm = document.getElementById('btnConfirm');
      btnCancel.onclick = function () {};
      btnConfirm.onclick = function () {};

  </body>
</html>
