<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="text/javascript"
      src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"
    ></script>
    <style>
      .success-content {
        width: 300px;
        height: 300px;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -150px;
        margin-top: -150px;
      }
      .icon {
        width: 15rem;
        height: 15rem;
        line-height: 15rem;
        background: #52c41a;
        border-radius: 50% 50%;
        color: #ffffff;
        font-size: 7rem;
        font-weight: 700;
        text-align: center;
        margin: 0 auto;
      }
      p {
        font-size: 4.5rem;
      }
    </style>
  </head>
  <body>
    <div class="success-content">
      <div class="icon">✓</div>
      <p>导入成功</p>
    </div>
    <script type="text/javascript">
      window.onload = function() {
        setTimeout(() => {
          wx.miniProgram.navigateTo({
            url: '/pages/button/index',
          });
        }, 3000);
      };
    </script>
  </body>
</html>
